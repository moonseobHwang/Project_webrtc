<ul class="pagination justify-content-center">

  {% if commonPage.isPrev %}
  <li class="page-item">
  <a class="page-link" href="?page={{commonPage.previous_page_number}}">
  이전</a>
  </li>
  {%else%}
    <li class="page-item">
    <a class="page-link" href="#" aria-disabled="ture">
    이전</a>
  </li>
  {%endif%}


  {%for page_num in commonPage.page_range%}
    {%if page_num == commonPage.curPage%}
      <li class="page-item active">
        <a class="page-link" aria-current ="page"
            href="?page={{page_num}}">{{page_num}}</a>
            </li>
    {%else%}
      <li class="page-item">
          <a class="page-link"
              href="?page={{page_num}}">{{page_num}}</a>
              </li>
    {%endif%}
  {%endfor%}


  {% if commonPage.isNext %}
  <li class="page-item">
  <a class="page-link" href="?page={{commonPage.next_page_number}}">
  다음</a>
  </li>
  {%else%}
    <li class="page-item">
    <a class="page-link" href="#" aria-disabled="ture">
    다음</a>
  </li>
  {%endif%}


</ul>

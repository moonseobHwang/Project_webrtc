{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top:20px">
  <h2>게시판 글쓰기</h2>
  <p></p>
  <form name="form" method="post">
    {%csrf_token%}

  <table class="table">
  	<colgroup>
  		<col width="25%"/>
  		<col width="*"/>
  	</colgroup>
    
    <tbody>
      <tr>
      	<td>제목</td>
        <td>
			  <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="제목을 입력하세요" name="title"
          value= "{{board.title}}" >
			  </div>
  		</td>
     </tr>      
      <tr >
        <td>작성자</td>
        <td>
			  <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="이름을 입력하세요" name="writer"
          value= "{{board.writer}}" >
			  </div>
  		</td>
     
      </tr>
      <tr >
        <td>내용</td>
        <td> 
        	<div class="input-group mb-3">
			    <textarea class="form-control" rows="5" name="contents">{{board.contents}}</textarea>
			</div>
		</td>
      
      </tr>
     
       <tr >
        <td></td>
        <td></td>
      </tr>
      
    </tbody>
  </table>
  
  	<div class="container" style="text-align:right">
	 
	  <div class="btn-group">
      {%if board.id == None%}
	    <button type="button" class="btn btn-primary" onclick="goWrite()">등록</button>&nbsp;&nbsp;
      {%else%}
      <button type="button" class="btn btn-primary" onclick="goWrite2()">수정</button>&nbsp;&nbsp;
      {%endif%}
      <button type="button" class="btn btn-primary" onclick="goCancel()">취소</button>&nbsp;&nbsp;
	  </div>
	</div>
</form>	
</div>

<script>
function goWrite()
{
	var frm = document.form;
	frm.action="/board/save";
	frm.submit();
}

function goWrite2()
{
  var frm = document.form;
  frm.method="post";
	frm.action="/board/modify/{{board.id}}";
	frm.submit();
}



function goCancel()
{
}
</script>

{% endblock %}
